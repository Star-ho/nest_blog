    <script>
      function logout(){
        sessionStorage.removeItem('token')
        location.href='/'
        //jwt 제거하는거 요청해야함----------
      }
      function toCreatePage(){
        fetch("/profile",{
          method : "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization" : sessionStorage.getItem('token')
          }
          })
        .then(function (res){
          if(res.status==200){
            location.href='/board/create';
          }else{
          alert("로그인 해주시기 바랍니다")
        }
      })
    }
    (async () =>{
      fetch("/board/list",{
        method : "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization" : sessionStorage.getItem('token')
        }
        })
      .then(res=>res.json())
      .then(res=>{
        let thead=$('#thead')
        let li = $('<tr>')
        let id = $('<th>')
        let title = $('<th>')
        let createdAt = $('<th>')
        id.css('width',"70")
        id.css('text-align',"center")
        createdAt.css('text-align',"center")
        title.css('text-align',"center")
        title.css('width',"280")
        id.text('no')
        title.text('제목')
        createdAt.text('날짜')
        li.append(id).append(title).append(createdAt)
        thead.append(li)
        let tbody=$('#tbody')
        let len=res.length>6?6:res.length;
        for (let i = 0; i <len ; i++) {
          let li = $('<tr>')
          li.addClass("cursor_test")
          let id = $('<th >')
          let title = $('<th >')
          let createdAt = $('<th >')
          id.css('width',"70")
          id.css('text-align',"center")
          createdAt.css('text-align',"center")
          title.css('width',"280")
          id.text(res[i].id)
          title.text(res[i].title)
          createdAt.text(''+new Date(res[i].createdAt).getFullYear()+'.'+(new Date(res[i].createdAt).getMonth()+1)+'.'+new Date(res[i].createdAt).getDate())
          li.append(id).append(title).append(createdAt)
          tbody.append(li)
          }
          clickTr();
      })
    })()
    </script>
      <script>
      (async () => {
        let res = await fetch("/profile",{
          method : "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization" : sessionStorage.getItem('token')
          },
        }).then(res=>res.json())
        if(res.username){  
          $('#signup').remove();
          $('#login').remove();
        }else{
          $('#logout').remove();
          $('#profile').remove()
        }
      })()
        async function profile(){
        let res =  await fetch("/profile",{
            method : "GET",
            headers: {
              "Content-Type": "application/json",
              "Authorization" : sessionStorage.getItem('token')
          },
        }).then(res=>res.json())
        if(res.username){
          alert("안녕하세요 "+res.username+"님");
        }else{
          alert("로그인이 필요합니다")
        }
        }
        function clickTr(){
          $("#table tr").click(function(){
            if($(this)[0].children[0].textContent!='no')
              location.href='/board/'+$(this)[0].children[0].textContent;
        });
        }
      </script>
